bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="https://github.com/fangjinuo/book">Tutorial</a></li>
      after: |
        <li><a href="https://fangjinuo.github.io" target="blank">Github Pages</a></li>
        <li><a href="https://github.com/fangjinuo/book" target="blank">Github</a></li>
        <li><a href="https://gitee.com/fangjinuo/docs/pages" target="blank">Gitee Pages</a></li>
    edit: https://github.com/fangjinuo/book/edit/master/%s
    toolbar:
      position: fixed
    search: yes
    info: yes
    download: 
      - ["toturial.pdf",   "PDF"]
      - ["toturial.epub", "EPUB"]
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: yes
      github: yes
      twitter: yes
      linkedin: yes
      weibo: yes
      instapaper: yes
      vk: yes
      all: ["facebook", "github", "twitter", "linkedin", "weibo", "instapaper", "vk"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
