bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="https://github.com/fangjinuo/book">Tutorial</a></li>
      after: |
        <li><a href="https://fangjinuo.github.io" target="_blank">Github Pages</a></li>
        <li><a href="https://github.com/fangjinuo/book" target="_blank">Github</a></li>
        <li><a href="https://fangjinuo.gitee.io/docs" target="_blank">Gitee Pages</a></li>
    edit: https://github.com/fangjinuo/book/edit/master/%s
    toolbar:
      position: fixed
    search: yes
    info: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: yes
      instapaper: no
      vk: no
      all: ["facebook", "github", "twitter", "linkedin", "weibo", "instapaper", "vk"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
